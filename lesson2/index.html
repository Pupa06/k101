<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My cart</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="product">
        <div class="shopping">
            <h1 style="color: red;padding: 20px;">My Shopping</h1>
            <p><i class="fa-solid fa-cart-shopping"></i><span style="margin-left: 5px;">0</span><sup>đ</sup></p>
        </div>
        <div class="container">
            <div class="product-items">
                <div class="product-item">
                    <img src="./image/snack-bi-do.png" alt="snake bi do" width="160" height="180">
                    <div class="product-item-text">
                        <p><span>10.000</span><sup>đ</sup></p>
                        <h4>Snake Bí Đỏ</h4>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
                <div class="product-item">
                    <img src="./image/snake_cay.jpg" alt="snake cay" width="180" height="180">
                    <div class="product-item-text">
                        <p><span>15.000</span><sup>đ</sup></p>
                        <h4>Snake Tôm Cay</h4>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
                <div class="product-item">
                    <img src="./image/snake_hành.webp" alt="snake hanh" width="180" height="180">
                    <div class="product-item-text">
                        <p><span>20.000</span><sup>đ</sup></p>
                        <h4>Snake hành</h4>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
                <div class="product-item">
                    <img src="./image/snack-bi-do-poca.jpg" alt="snake poca" width="180" height="180">
                    <div class="product-item-text">
                        <p><span>20.000</span><sup>đ</sup></p>
                        <h4>Snake POCA</h4>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
            </div>
        </div>
    </section>
    <section class="cart">
        <i class="fa-solid fa-circle-xmark"></i>
        <h2>Cart</h2>
        <form action="">
            <table>
                <thead>
                    <tr>
                        <th>Sản Phẩm</th>
                        <th>Giá</th>
                        <th>Số Lượng</th>
                        <th>Chọn</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="price-total" style="text-align: right;">
                <p style="font-weight: bold;">Tổng tiền: <span>0 <sup>đ</sup></span></p>
            </div>
            <button>Đặt hàng</button>
        </form>

    </section>

    <script src="./add.js"></script>
</body>

</html>
